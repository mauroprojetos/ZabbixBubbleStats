site_name: Zabbix Bubble Stats
site_description: Documentação oficial do módulo Zabbix Bubble Stats
site_author: Mauro
repo_url: https://github.com/mauro/zabbix-bubble-stats
repo_name: zabbix-bubble-stats
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR
  features:
    - navigation.expand
    - content.code.copy
    - content.action.edit
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Início: index.md
  - Instalação:
      - Guia Rápido: quickstart.md
      - Instalação Detalhada: installation.md
  - Guia de Uso:
      - Exemplos Práticos: examples.md
      - Imagens e Ícones: images.md
      - Simulação (Downdetector): simulation.md
  - Técnico:
      - Análise Técnica: technical_analysis.md
      - Informações do Projeto: project_info.md
      - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
